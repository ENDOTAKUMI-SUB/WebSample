<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>&lt;head&gt;内にCSSを記述する</title>
		<style type="text/css">
            h1 {
                color: #ffcc00;
            }
		</style>
	</head>
	<body>
		<h1>HTML内にCSSを記述する</h1>
		<h2>１．head内に指定する</h2>
		<p>HTMLファイルの&lt;head&gt;～&lt;/head&gt;内に&lt;style&gt;要素を使ってCSSを指定します。</p>
		<h2>２．タグに直接指定する</h2>
		<p>&lt;style&gt;属性を使ってタグに直接指定する、<span style="color: #ff0000;font-size: 20px;">インラインスタイルシート</span>という方法です。</p>
	</body>
</html>
