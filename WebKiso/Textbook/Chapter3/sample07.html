<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>ルビ・上付き・下付き文字</title>
    </head>
    <body>
        <h1>ルビ・上付き・下付き文字</h1>
        <p>HTML5の新要素として、ルビ・上付き・下付き文字が可能になりました。</p>
        <h2>ルビ</h2>
        <p>JR常磐線には<ruby>我孫子<rp>(</rp><rt>あびこ</rt><rp>)</rp></ruby>という駅があります。</p>
        <h2>上付き文字</h2>
        <p>縦横5cmの正方形の面積は25cm<sup>2</sup>です。</p>
        <h2>下付き文字</h2>
        <p>水の化学式は、H<sub>2</sub>Oです。</p>
    </body>
</html>
