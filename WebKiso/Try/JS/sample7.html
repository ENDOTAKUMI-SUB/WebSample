<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>JavaScript基礎</title>
	</head> 
	<body>
		<header>
			<h1>関数</h1>
		</header>

		<div id="contents">
		<script>
			function hr(){
				var i;
				for(i=0; i<3; i++){
					document.write("<hr>");
				}
			}
			
			hr();          //関数呼び出し
			document.write("終わり");
		</script>
		</div>

		<footer>
			<p>JavaScript Lesson</p>
		</footer>

	</body>
</html>
