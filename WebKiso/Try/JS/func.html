<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>JavaScript基礎</title>
	</head> 
	<body>
		<header>
			<h1>関数</h1>
		</header>

		<div id="contents">
		<script>
			var x=10;
			var y=20;
			//-------------------------
			// add(a,b)
			// 加算をする
			//-------------------------
			function add(a,b){
				return a + b;
			}

			//-------------------------
			// sub(a,b)
			// 減算をする
			//-------------------------
			function sub(a,b){
				return a - b;
			}

			document.write("加算：ans = " + add(x,y) + "<br>");
			document.write("減算：ans = " + sub(x,y));

		</script>
		</div>

		<footer>
			<p>JavaScript Lesson</p>
		</footer>

	</body>
</html>
