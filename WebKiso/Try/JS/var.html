<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>JavaScript基礎</title>
	</head> 
	<body>
		<header>
			<h1>変数</h1>
		</header>

		<div id="contents">
		<script>
			//------変数の宣言-------------
			var name;        //ペットの名前
			var age;         //ペットの年齢
			var gender;      //ペットの性別
            var hobby;       //ペットの趣味
			//------値の代入---------------
			name = "ぽち";
			age = 10;
			gender = "オス";
            hobby = "散歩"
			//------値の参照---------------
			document.write("ペットの名前は"+ name + "<br>");
			document.write("ペットの年齢は" + age + "歳<br>");
			document.write("ペットの性別は" + gender + "<br>");
            document.write("ペットの趣味は" + hobby + "<hr>");
		</script>
		</div>

		<footer>
			<p>JavaScript Lesson</p>
		</footer>

	</body>
</html>
