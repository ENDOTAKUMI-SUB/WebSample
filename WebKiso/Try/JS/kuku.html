<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>JavaScript基礎</title>
	</head> 
	<body>
		<header>
			<h1>九九</h1>
		</header>

		<div id="contents">
		<script>
		var i , j;
		for(i=0 ; i<9 ; i++){
			for(j=0 ; j<9 ; j++){
				document.write((i+1)*(j+1)+ " ");
			}
			document.write("<br>");
		}
		</script>
		</div>

		<footer>
			<p>JavaScript Lesson</p>
		</footer>

	</body>
</html>
