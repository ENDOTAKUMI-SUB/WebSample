<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>JavaScript基礎</title>
	</head> 
	<body>
		<header>
			<h1>while文</h1>
		</header>

		<div id="contents">
		<script>
			var i = 0;
			while(i < 3){
				document.write("<hr>");
				i++;
			}
			document.write("終わり");
		</script>
		</div>

		<footer>
			<p>JavaScript Lesson</p>
		</footer>

	</body>
</html>
