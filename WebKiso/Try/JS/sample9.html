<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>JavaScript基礎</title>
	</head> 
	<body>
		<header>
			<h1>関数</h1>
		</header>

		<div id="contents">
		<script>
			function hr(count , msg ){
				var i;
				for(i=0; i<count; i++){
					document.write("<hr>");
				}
				document.write(msg);
			}
			
			hr(3 , "hello");          //関数呼び出し
		</script>
		</div>

		<footer>
			<p>JavaScript Lesson</p>
		</footer>

	</body>
</html>
