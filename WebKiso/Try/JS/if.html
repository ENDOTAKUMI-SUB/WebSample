<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>JavaScript基礎</title>
	</head> 
	<body>
		<header>
			<h1>if文</h1>
		</header>

		<div id="contents">
		<script>
		var age = 20;

		if(age < 6 || age >= 60){
			document.write("無料");
		}else if(age < 20){
			document.write("500円");
		}else{
			document.write("500円");
		}
		</script>
		</div>

		<footer>
			<p>JavaScript Lesson</p>
		</footer>

	</body>
</html>
