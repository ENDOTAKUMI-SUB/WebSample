<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>JavaScript基礎</title>
	</head> 
	<body>
		<header>
			<h1>日時情報</h1>
		</header>

		<script>
			var now = new Date();			//現在の日時取得
		 
			var year = now.getFullYear();
			var month = now.getMonth();
			var date = now.getDate();
			var day = now.getDay();
			var hour = now.getHours();
			var min = now.getMinutes();
			var sec = now.getSeconds();

			document.write(year + "年" + month + "月" + date + "日" + day + "曜日" + hour + "時" + min + "分" + sec + "秒");
		</script>
	</body>
</html>
