<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>JavaScript基礎</title>
	</head> 
	<body>
		<header>
			<h1>関数</h1>
		</header>

		<div id="contents">
		<script>
			var addans;
			function add(a,b){
				var ans;
				ans = a + b;
				return ans;
			}
			
			addans = add(2,8);
			document.write("ans = " + addans);
		</script>
		</script>
		</div>

		<footer>
			<p>JavaScript Lesson</p>
		</footer>

	</body>
</html>
