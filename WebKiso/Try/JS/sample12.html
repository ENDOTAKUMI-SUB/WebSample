<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>JavaScript基礎</title>
	</head> 
	<body>
		<header>
			<h1>関数</h1>
		</header>

		<div id="contents">
		</div>

		<footer>
			<p>JavaScript Lesson</p>
		</footer>

	<script>
		var ret = confirm("OKまたはキャンセルを選択してください");
		if(ret == true){
			document.write("OKが押されました。");
		}else{
			document.write("キャンセルが押されました。");
		}
	</script>

	</body>
</html>
