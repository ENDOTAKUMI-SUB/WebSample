<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>JavaScript基礎</title>
	</head> 
	<body>
		<header>
			<h1>イベント</h1>
		</header>
		<style>
			#contents p{
				background-color:pink;
			}
		</style>

		<div id="contents">
			<p id="alert">ここに触れると怒る</p>
		</div>

		<footer>
			<p>JavaScript Lesson</p>
		</footer>

		<script>
            document.getElementById("alert").onmouseover = function() {
                alert('こら!');
            }
		</script>
	</body>
</html>
