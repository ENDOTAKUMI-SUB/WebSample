		<script>
			$(function () {
				$("body").append("<div id='glayLayer'></div><div id='overLayer'></div>");

				$("#glayLayer").click(function () {
					$(this).hide()
					$("#overLayer").hide();
				});


				$("a.modal").click(function () {
					$("#glayLayer").show();
					$("#overLayer").show().html("<p><img src='" + $(this).attr("href")
						+ "'>" + "<img src='images/close.png' class='close'></p>");
					return false;
					
				});

				$(document).on('click', '.close', function () {
					$("#glayLayer").hide();
					$("#overLayer").hide();
				});


			});
		</script>
