<!DOCTYPE HTML>
<html lang="ja">
	<head> 
		<meta charset="utf-8">
		<title>jQueryの基礎</title>
		<script src="js/jquery.js"></script>
		<script>
		$(function(){
			$(".b1").click(function(){
				$("#rect").show("slow");
			});
			$(".b2").click(function(){
				$("#rect").hide("slow");
			});
			$(".b3").click(function(){
				$("#rect").toggle("slow");
			});
		});
		</script>
		<style>
          #rect{
             width:300px;
             height:300px;
             background:#336699;
             display:none;
          }
		</style>
	</head> 
	<body>
		<header>
			<h1>クリックで動作する</h1>
		</header>

		<button class="b1">表示</button>
		<button class="b2">非表示</button>
		<button class="b3">表示・非表示</button>
		<div id="rect"></div>

		<footer>
			<p>JavaScript Lesson</p>
		</footer>

	</body>
</html>
